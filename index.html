<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.jpeg">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Guess the number Game</title>
 </head>
 <body>
 	<main>
 		<h2>My guessing game</h2>
  <div class="form">
			<h4 for="guessField">Enter your guess: </h4>
			<input type="number" id="guessField" class="guessField">
			<input type="submit" value="Submit guess" class="guessSubmit">
			<br>
			<div class="resultParas">
			<p class="guesses"></p>
			<p class="lastResult">your result shows here</p>
			<p class="lowOrHi"></p>
		</div>
		<button class="restart" id="restart">Start again</button>
		</div>
		</main>
 </body>
 <script src="index.js">
 	</script>
</html>
